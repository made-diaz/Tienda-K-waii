<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

                        <form action="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div id="loginMsg" class="alert d-none"></div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>

                        <hr>
                        <p class="text-center"> ¿No tienes cuenta todavia? <a href="formulario_inscripcion.html">Registrate <3</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
    $(function(){
        $('#loginForm').on('submit', function(e){
            e.preventDefault()
            const resp = AuthStore.loginUser($('#email').val(), $('#password').val())
            const $msg = $('#loginMsg').removeClass('d-none alert-alert-danger alert-info').empty()

            if(!resp.ok) {
                if(resp.code === 'not_found') {
                    $msg.addClass('alert alert-info')
                    .html(`Correo no registrado. <a href="formulario_inscripcion.html?email=${encodeURIComponent($('#email').val())}">Regístrate aquí</a>.`)
                } else {
                    $msg.addClass('alert alert-danger').text(resp.message);
                }
                return;
            }
            window.location.href = resp.dest;
        });
    });
    </script>
</body>
</html>
