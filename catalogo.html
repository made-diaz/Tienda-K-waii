<!DOCTYPE html>
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Catalogo | K-waii </title>
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Catalogo</h1>
            <a href="index.html" class="btn btn-outline-secundary btn-sm">Volver al inicio</a>
        </div>
        <div id="catalogoInfo" class="alert alert-info d-none"></div>
        <div class="row g-4" id="calalogoGrid"></div>
    </main>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        const PROD_KEY = "APP_PRODS";
        const CART_KEY = "APP_CART";
        const fmt = new Intl.NumberFormat('es-Cl', { style: 'currency', currency:'CLP', maximumFractionDigits:0});

        function renderCatalogo(){
            const prods = getProds();
            const $grid = $('#calalogoGrid').empty();
            const $info = $('#catalogoInfo');

            if(!prods.length){
                $info.removeClass('d-none').text('Aun no hay productos disponibles. Añádelos en el panel de administracion.')
                return;
            } else {
                $info.addClass('d-none').text('');
            }

            prods.forEach( p => {
                const price = Number(p.precio)||0;
                const imgSrc = p.img || `https://picsum.photos/seed/prod${p.id}/600/400`;
                $grid.append(`
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="card h-100">
                            <img src="${imgSrc}" class="card-img-top"  alt="${p.nombre}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-tittle">${p.nombre}</h5>
                                <p class="text-muted small">Stock: ${p.stock}</p>
                                <p class="mb-3">Precio: <strong>${fmt.format(price)}</strong></p>
                                <div class="mt-auto d-flex justify-content-between aling-items-center">
                                    <a class="btn btn-outline-secondary btn-sm" href="carrito.html">Ver carrito</a>
                                    <button class="btn btn-primary btn-sm addToCart" data-id="${p.id}" data-name="${p.nombre}" data-price="${price}">Agregar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            });
        }

        $(function(){
            // Guard: obliga a login si entran directo por URL
            const user = AuthStore.getCurrentUser();
            if(!user){ location.href='login.html'; return; }

            Layout.loadPartials();
            renderCatalogo();

            $(document).on('click', 'addToCart', function(){
                const id = Number($(this).data('id'));
                const name = $(this).data('name');
                const price = Number($(this).data('price'))||0;
                const cart = getCart();
                const found = cart.find(i=>i.id===id);
                if(found){ found.qty = (found.qty||1)+1; }
                else { cart.push({id, name, price, qty:1}); }
                saveCart(cart);
            });
        });
    </script>
</body>
</html>
